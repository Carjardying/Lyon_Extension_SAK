<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAK - To-Do List</title>
    <link rel="stylesheet" href="kanban.css">
    <link rel="stylesheet" href="kanban.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script defer src="scripts/kanban.js"></script>


</head>
<body>
    <div class="themeDiv">
        <label for="theme-select">Choisissez un thème</label>
        <select name="themes" id="theme-select">
            <option value="loisirs">Loisirs</option>
            <option value="apprentissage">Apprentissage</option>
            <option value="achats">Achats</option>
            <option value="job">Job</option>
        </select>
    </div>
    <div class="kanban">
        <div class="task-column">
            <p class="status lightGreen">à faire</p>
            <div class="task-container" id="to-do-container">
            </div>
        </div>
        <div class="task-column">
            <p class="status green">En cours</p>
            <div class="task-container" id="in-progress-container">
            </div>
        </div>
        <div class="task-column">
            <p class="status darkGreen">Terminé</p>
            <div class="task-container" id="done-container">
            </div>
        </div>
    </div>
</body>
</html>
